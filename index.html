<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="/js/index.js "></script>
    <title>Javascript Coderhouse</title>
</head>
<body>

    <header class="header">
        <h1>Tienda Joaquin</h1>

    </header>

    <h2 class="subtitle">Productos</h2>

    <section>

        <div class="boton-container">
            <button id="buttonAddProd" class="buttonAddProd">
                Añadir otro producto
            </button>
        </div>
        <div id="modalContenedor" class="modalContenedor">
            <div id="modalForm" class="modalForm">
                <h3>Ingrese la información del producto</h3>
                <hr>
                <form id="formularioAddProd">
                    <input id="input-ID" class="form-control my-2" type="number" required placeholder="ID del producto">
                    <input id="input-Prod" class="form-control my-2" type="text" required placeholder="Producto">
                    <input id="input-Desc" class="form-control my-2" type="text" required placeholder="Descripción del producto">
                    <input id="input-Precio" class="form-control my-2" type="number" required placeholder="Precio del producto">

                    <button class="btn btn-primary btnAgregarProd" id="btnAgregarProd" type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </section>

    <section id="galery" class="grid-container">


        <template>
            <div class="card">
                <h3 class="nombreprod">Producto</h3>
                <p class="pCard">ID: </p>
                <p class="pCard">Descripción: </p>
                <p class="pCard">Precio: </p>
                <button class="buttonCarrito">Añadir al carro</button>
            </div>
        </template>

    </section>

    
</body>
</html>
