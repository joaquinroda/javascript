<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img class="imgcarr" src="./img/carrusel1edit.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img class="imgcarr" src="./img/carrusel2edit.webp" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img class="imgcarr" src="./img/carrusel3edit.jpg" class="d-block w-100" alt="...">

    </button>

    </button>
</div>


    <h2 class="subtitle animate__animated animate__pulse">Productos a la venta</h2>

    <div class="boton-container">
        <button id="buttonAddProd" class="buttonAddProd">
            Añadir otro producto
        </button>
    </div>
    <div id="modalContenedor" class="modalContenedor">
        <div id="modalForm" class="modalForm">
            <h3>Ingrese la información del producto</h3>
            <hr>
            <form id="formularioAddProd">
                <input id="input-ID" class="form-control my-2" type="number" required placeholder="ID del producto">
                <input id="input-Prod" class="form-control my-2" type="text" required placeholder="Producto">
                <input id="input-Desc" class="form-control my-2" type="text" required placeholder="Descripción del producto">
                <input id="input-Precio" class="form-control my-2" type="number" required placeholder="Precio del producto">

                <button class="btn btn-primary btnAgregarProd" id="btnAgregarProd" type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <div id="modalCarritoCont" class="modalCarritoCont">
        <div id="modalCarrito" class="modalCarrito">
            <h3>Tu carrito</h3>
            <hr>
            <p id="precioTotal">Precio Total: </p>
            <button id="cerrarModalCarrito" class="btn btn-danger">Cerrar</button>
        </div>
    </div>
</section>

<section id="galery" class="grid-container galery">

</section>
